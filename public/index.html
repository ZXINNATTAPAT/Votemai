  <script>
    // เปิดใช้งาน Tooltip
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl, {
            // ปรับแต่งสีพื้นหลังและข้อความของ Tooltip
            template: '<div class="tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner" style="background-color: white; color: black; font-size: 16px;"></div></div>'
        });
    });
